<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Personal finance & Accounting basis</title>
</head>
<body>
	<h1 class="display-1">Personal finance & Accounting basis</h1>
	<div style="margin-left: 1%; margin-right: 1%;">
		<div class="input-group mb-3">
			<span class="input-group-text">Starting amount :</span>
			<input id="starting-value" type="number" class="form-control" aria-label="Amount (to the nearest euro)" value="0">
			<span class="input-group-text">€</span>
		</div>
		<div class="accordion" id="accordion">
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button id="collapse1-button" class="accordion-button" type="button" onclick="updateCollapse(0)">
						Pursuing a university degree
					</button>
				</h2>
				<div id="collapse1-body" class="accordion-collapse collapse" data-bs-parent="#accordion">
					<div class="accordion-body">
						Form1
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button id="collapse2-button" class="accordion-button collapsed" type="button" onclick="updateCollapse(1)">
						Buying a car
					</button>
				</h2>
				<div id="collapse2-body" class="accordion-collapse collapse" data-bs-parent="#accordion">
					<div class="accordion-body">
						Form2
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button id="collapse3-button" class="accordion-button collapsed" type="button" onclick="updateCollapse(2)">
						Saving every month for your retirement
					</button>
				</h2>
				<div id="collapse3-body" class="accordion-collapse collapse" data-bs-parent="#accordion">
					<div class="accordion-body">
						<div class="input-group mb-3">
							<span class="input-group-text">How much :</span>
							<input id="invest3-quantity" type="number" class="form-control" value="10">
							<span class="input-group-text">€ per month</span>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">How long :</span>
							<input id="invest3-duration" type="number" class="form-control" value="10">
							<select class="form-select" id="invest3-duration-label">
								<option selected value="1">months</option>
								<option value="2">years</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-info" style="margin: 2%;" onclick="refresh();">Refresh</button>
		<canvas id="graphTimeline"></canvas>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="./js/main.js"></script>
</body>
</html>
