<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>Personal finance & Accounting basis</title>
</head>
<body>
	<h1 class="display-1">Personal finance & Accounting basis</h1>
	<div class="d-flex">
		<div class="d-flex flex-column align-items-end p-2" style="width: 24%;">
			<label for="starting-value" class="form-label">Starting amount</label>
			<div class="input-group mb-3">
				<input id="starting-value" type="number" class="form-control" aria-label="Amount (to the nearest euro)" value="0">
				<span class="input-group-text">€</span>
			</div>
			<label for="duration" class="form-label">Duration</label>
			<div class="input-group mb-3">
				<input id="duration" type="number" class="form-control" value="10" min="1">
				<select class="form-select" id="duration-label">
					<option value="1">months</option>
					<option selected value="2">years</option>
				</select>
			</div>
			<input type="color" class="form-control form-control-color" id="colorpicker" value="#563d7c" title="Choose your color">
			<button type="button" class="btn btn-success mt-4" style="margin-left: 2%; width: 100px; color: white;" onclick="refresh();"><i class="fa fa-refresh"></i> Refresh</button>
		</div>
		<div class="p-2" style="width: 76%;">
			<div class="accordion" id="accordion">
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button id="collapse1-button" class="accordion-button" type="button" onclick="updateCollapse(0)">
							Pursuing a university degree
						</button>
					</h2>
					<div id="collapse1-body" class="accordion-collapse collapse" data-bs-parent="#accordion">
						<div class="accordion-body">
							<div class="input-group mb-3">
								<span class="input-group-text">Inscription cost :</span>
								<input id="invest1-initial-cost" type="number" class="form-control" value="200" min="0">
								<span class="input-group-text">€</span>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text">Annual cost :</span>
								<input id="invest1-annual-cost" type="number" class="form-control" value="50" min="0">
								<span class="input-group-text">€</span>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-text">
									<input class="form-check-input mt-0" type="checkbox" value="" aria-label="LivingCost" onclick="updateCheckbox(0)" checked>
								</div>
								<span class="input-group-text">Cost of living :</span>
								<input id="invest1-living-cost" type="number" class="form-control" value="2393" min="0">
								<span class="input-group-text">€ / month</span>
							</div>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button id="collapse2-button" class="accordion-button collapsed" type="button" onclick="updateCollapse(1)">
							Buying a car
						</button>
					</h2>
					<div id="collapse2-body" class="accordion-collapse collapse" data-bs-parent="#accordion">
						<div class="accordion-body">
							<div class="input-group mb-3">
								<span class="input-group-text">Car price :</span>
								<input id="invest2-price" type="number" class="form-control" value="10000" min="0">
								<span class="input-group-text">€</span>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-text">
									<input class="form-check-input mt-0" type="checkbox" value="" aria-label="Insurance" onclick="updateCheckbox(1)" checked>
								</div>
								<span class="input-group-text">Insurance :</span>
								<input id="invest2-insurance" type="number" class="form-control" value="60" min="0">
								<span class="input-group-text"><em><small>per month</small></em></span>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-text">
									<input class="form-check-input mt-0" type="checkbox" value="" aria-label="Gas" onclick="updateCheckbox(2)" checked>
								</div>
								<span class="input-group-text">Gas :</span>
								<input id="invest2-gas" type="number" class="form-control" value="80" min="0">
								<span class="input-group-text"><em><small>per month</small></em></span>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-text">
									<input class="form-check-input mt-0" type="checkbox" value="" aria-label="Maintenance" onclick="updateCheckbox(3)" checked>
								</div>
								<span class="input-group-text">Maintenance :</span>
								<input id="invest2-maintenance" type="number" class="form-control" value="80" min="0">
								<span class="input-group-text"><em><small>per month</small></em></span>
							</div>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button id="collapse3-button" class="accordion-button collapsed" type="button" onclick="updateCollapse(2)">
							Saving every month for your retirement
						</button>
					</h2>
					<div id="collapse3-body" class="accordion-collapse collapse" data-bs-parent="#accordion">
						<div class="accordion-body">
							<div class="d-flex">
								<div class="input-group mb-3">
									<span class="input-group-text">How much :</span>
									<input id="invest3-quantity" type="number" class="form-control" value="10" min="0">
									<span class="input-group-text">€ / month</span>
								</div>
								<div style="width: 50px;"></div>
								<div class="input-group mb-3">
									<span class="input-group-text">Interest rate :</span>
									<input id="invest3-interest-rate" type="number" class="form-control" value="0.5" min="0" max="100">
									<span class="input-group-text">% <em><small>per year</small></em></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<canvas id="graphTimeline"></canvas>
	<div id="Result">
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="./js/main.js"></script>
</body>
</html>
